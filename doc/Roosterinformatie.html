<script language="JavaScript">

function sendForm(form, soort){
  if (soort == 'dct') {
		form.groep.selectedIndex = 0;
		form.lokaal.selectedIndex = 0;
	}
	else if (soort == 'grp') {
		form.docent.selectedIndex = 0;
		form.lokaal.selectedIndex = 0;
	}
	else if (soort == 'lok') {
		form.docent.selectedIndex = 0;
		form.groep.selectedIndex = 0;
	}
  form.submit();
}

function wijzigWeek(form){
  if ( form.docent.selectedIndex != 0 ||
       form.groep.selectedIndex  != 0 ||
       form.lokaal.selectedIndex != 0){
       form.submit()
  }
}
